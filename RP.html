## Andamento del progetto

Durante il periodo successivo all'analisi dei requisiti, i componenti si sono dedicati all'apprendimento delle tecnologie
coinvolte.


In particolare, si è effettuata una destinzione netta tra chi è dedicato alle tecnologie per il front end e chi per il back end.

Questo ha portato a molti vantaggi in termini di efficienza.


In particolare, il colloquio di technology baseline ha portato un risconto positivo da parte del docente Cardin.

In questo periodo stiamo ora procedento con gli incrementi definiti nel Piano di Progetto. Per farlo è necessaria una perfetta
sincronizzazione tra i team frontend e backend.


Per raggiungere questo obiettivo è stato adottato lo standard openAPI 3.0, il quale permette di definire i contratti delle API che si andranno
ad implementare. In questo modo i due team possono lavorare con ampio parallelismo.


Il parallelismo si ottiene anche internamente al team di backend, in quanto lo sviluppo di un API è completamente indipendente dalle altre visto che
le interfacce sono già state definite.
